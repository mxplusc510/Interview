<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fictional Company</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .hero-section {
      background: url('background-image.jpg') no-repeat center center/cover;
      color: #fff;
      padding: 150px 0;
      text-align: center;
    }
    .hero-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }
    .section-title {
      margin-bottom: 30px;
    }
    .team-member img {
      border-radius: 50%;
      max-width: 150px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Fictional Company</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="hero" class="hero-section">
    <div class="container">
      <div class="hero-overlay">
        <h1>Welcome to Fictional Company</h1>
        <p>We provide exceptional services to meet your needs</p>
      </div>
    </div>
  </section>

  <section id="about" class="about-section">
    <div class="container">
      <h2 class="section-title">About Us</h2>
      <p>EMPTY</p>
    </div>
  </section>

  <section id="services" class="services-section bg-light">
    <div class="container">
      <h2 class="section-title">Our Services</h2>
      <div class="row">
        <div class="col-md-4">
          <h3>Service 1</h3>
          <p>EMPTY</p>
        </div>
        <div class="col-md-4">
          <h3>Service 2</h3>
          <p>EMPTY</p>
        </div>
        <div class="col-md-4">
          <h3>Service 3</h3>
          <p>EMPTY</p>
        </div>
      </div>
    </div>
  </section>

  <section id="team" class="team-section">
    <div class="container">
      <h2 class="section-title">Our Team</h2>
      <div class="row">
        <div class="col-md-4">
          <img src="team-member1.jpg" alt="Team Member">
          <h3>EMPTY</h3>
          <p>EMPTY</p>
        </div>
        <div class="col-md-4">
          <img src="team-member2.jpg" alt="Team Member">
          <h3>EMPTY</h3>
          <p>EMPTY</p>
        </div>
        <div class="col-md-4">
          <img src="team-member3.jpg" alt="Team Member">
          <h3>EMPTY</h3>
          <p>EMPTY</p>
        </div>
      </div>
    </div>
  </section>

  <section id="contact" class="contact-section bg-light">
    <div class="container">
      <h2 class="section-title">Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
